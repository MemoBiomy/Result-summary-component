<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <!-- <link rel="stylesheet" href="CSS/all.min.css"> -->
  <!-- CSS file -->
  <link rel="stylesheet" href="CSS/style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="result">
      <p> your result </p>
      <div class="circle">
        <span>76</span>
        <span>of 100</span>
      </div>
      <div class="footer">
        <p>great</p>
        <p>
          you scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary">
      <p>summary</p>
      <ul>
        <li>
          <div class="label">
            <i class="fa-solid fa-bolt"></i>
            <p>reaction</p>
          </div>
          <div class="deg">
            <span>80</span> / 100
          </div>
        </li>
        <li>
          <div class="label">
            <p>memory</p>
          </div>
          <div class="deg">
            <span>92</span> / 100
          </div>
        </li>
        <li>
          <div class="label">
            <p>verbal</p>
          </div>
          <div class="deg">
            <span>61</span> / 100
          </div>
        </li>
        <li>
          <div class="label">
            <p>visual</p>
          </div>
          <div class="deg">
            <span>72</span> / 100
          </div>
        </li>
      </ul>
      <button>
        continue
      </button>
    </div>
  </div>
</body>
</html>
